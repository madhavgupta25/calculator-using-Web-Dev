<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0"
        id="inputBox" readonly>
        <div>
            <button class="operator AC">AC</button>
            <button class="operator DEL " id="DLE">&#x232B;</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator " id="minus">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" id="plus">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button id="dot">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <!-- <h1>calculator</h1> -->
    <script src="app.js"></script>
</body>
</html>
